<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<div class="container">
		<div class="row justify-content-center" style="padding-top: 100px; padding-bottom: 100px;">
    		<div class="col-8" style="background-color: lavender";>
    			<div class="text-center">
    			<img src="C:/Users/ladi/Desktop/web dev/Laundry/wawOrijo.jpeg" class="img-fluid" alt="Responsive image"></div>
    			<header class="form-header" style="text-align: center; padding-top: 35px; font-weight: bold;"> Register as a new customer</header>
		    	
		    	<form action="https://hxa.com" method="get"; style="padding: 50px 50px 50px 50px" >
		    	  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputFirstName">First Name</label>
				      <input type="text" class="form-control" id="inputFirstName" placeholder="First letter in capital" oninput="validateForm()">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputLastName">Last Name</label>
				      <input type="text" class="form-control" id="inputLastName" placeholder="First letter in capital" oninput="validateForm()" name="">
				    </div>
				  </div>	
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputEmail4">Email</label>
				      <input type="email" class="form-control" id="inputEmail4" placeholder=" Enter a valid email" oninput="validateForm()">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputPassword">Password</label>
				      <input type="password" class="form-control" id="inputPassword" placeholder="Password" oninput="validateForm()">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="input">Phone Number</label>
				      <input type="Phone" class="form-control" id="inputPhonenum" placeholder="+234-xxx-xxx-xxxx" oninput="validateForm()">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputAddress">Address</label>
				    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" oninput="validateForm()">
				  </div>
				  <div class="form-group">
				    <label for="inputAddress2">Address 2</label>
				    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, flat, or floor">
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputCity">City</label>
				      <input type="text" class="form-control" id="inputCity" oninput="validateForm()">
				    </div>
				    <div class="form-group col-md-4">
				      <label for="selectState">State</label>
				      <select id="selectState" class="form-control">
				        <option selected value ="">Choose...</option>
				        <option>Abia</option>
				        <option>Adamawa</option>
				        <option>Akwa-ibom</option>
				        <option>Anambra</option>
				        <option>Bauchi</option>
				        <option>Bayelsa</option>
				        <option>Benue</option>
				        <option>Borno</option>
				        <option>Cross River</option>
				        <option>Delta</option>
				        <option>Ebonyi</option>
				        <option>Edo</option>
				        <option>Ekiti</option>
				        <option>Enugu</option>
				        <option>F.C.T</option>
				        <option>Gombe</option>
				        <option>Imo</option>
				        <option>Jigawa</option>
				        <option>Kaduna</option>
				        <option>Kano</option>
				        <option>Katsina</option>
				        <option>Kebbi</option>
				        <option>Kogi</option>
				        <option>Kwara</option>
				        <option>Lagos</option>
				        <option>Nasarawa</option>
				        <option>Niger</option>
				        <option>Ogun</option>
				        <option>Ondo</option>
				        <option>Osun</option>
				        <option>Oyo</option>
				        <option>Plateau</option>
				        <option>Rivers</option>
				        <option>Sokoto</option>
				        <option>Taraba</option>
				        <option>Yobe</option>
				        <option>Zamfara</option>
				        
				      </select>
				     </div>
				  </div>
				  <div class="form-group">
				  <button type="submit" class="btn btn-primary" disabled onclick="validateDropDown()">Register</button> 
				</form>
    		</div>
		</div>
	</div>
	
	<script type="text/javascript" src="main.js"></script>      			
</body>

</html>
